version: '3.9'

services:
  # FOV Presentation Service
  fov.presentation:
    container_name: fov_api
    image: ${DOCKER_REGISTRY:-fovpresentation}
    build:
      context: .
      dockerfile: src/FOV.Presentation/Dockerfile
    depends_on:
      - database
      - redis
    ports:
      - "5000:5000"
      - "5001:5001"
    environment:
      - TZ=Etc/UTC
      - CONNECTIONSTRINGS__PostgresConnection=Host=dpg-csov56t6l47c7396dqdg-a.singapore-postgres.render.com;Port=5432;Database=restaurantmanagementdb;Username=restaurantmanagementdb_user;Password=V0XThBwwbEzNZa3XBqZV8VEXyFCcfrH2;
      - CONNECTIONSTRINGS__RedisConnection=redis:6379
    volumes:
      - data-protection-keys:/home/app/.aspnet/DataProtection-Keys
    networks:
      - fov_network
    restart: unless-stopped  # More reliable restart policy
    deploy:
      replicas: 2  # Add scaling for high availability
      resources:
        limits:
          memory: 512M
          cpus: "0.50"
        reservations:
          memory: 256M
          cpus: "0.25"

  # PostgreSQL Database for FOV
  database:
    image: postgres:15
    container_name: fov_database
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: RestaurantManagementDatabase
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - fov_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 30s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"
        reservations:
          memory: 512M
          cpus: "0.5"

  # Redis Cache
  redis:
    image: redis:7.0.12
    container_name: redis-cache
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data  # Persistent storage for Redis
    networks:
      - fov_network
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.50"
        reservations:
          memory: 128M
          cpus: "0.25"

  # Prometheus for Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - fov_network
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.50"
        reservations:
          memory: 128M
          cpus: "0.25"

  # Grafana for Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    networks:
      - fov_network
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.50"
        reservations:
          memory: 128M
          cpus: "0.25"

  # Elasticsearch
  elasticsearch:
    container_name: els
    image: elasticsearch:8.15.0
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    networks:
      - fov_network
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "2.0"
        reservations:
          memory: 1G
          cpus: "1.0"

  # Kibana for Elasticsearch
  kibana:
    container_name: kibana
    image: kibana:8.15.0
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - NODE_OPTIONS=--max-old-space-size=2048 # Allocate 2GB of memory
    networks:
      - fov_network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.50"
        reservations:
          memory: 256M
          cpus: "0.25"

  # SonarQube for Code Quality
  sonarqube:
    image: sonarqube:community
    container_name: sonarqube
    depends_on:
      - sonarqube_db
    environment:
      - SONAR_JDBC_URL=jdbc:postgresql://sonarqube_db:5432/sonarqube
      - SONAR_JDBC_USERNAME=sonar
      - SONAR_JDBC_PASSWORD=sonar
    ports:
      - "9000:9000"
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    networks:
      - fov_network
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"
        reservations:
          memory: 512M
          cpus: "0.5"

  # PostgreSQL Database for SonarQube
  sonarqube_db:
    image: postgres:15
    container_name: sonarqube_db
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
      POSTGRES_DB: sonarqube
    volumes:
      - sonarqube_db_data:/var/lib/postgresql/data
    networks:
      - fov_network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"
        reservations:
          memory: 256M
          cpus: "0.25"

  # Duckdns + LetsEncrypt for SSL/TLS
  duckdns:
    image: maksimstojkovic/duckdns
    container_name: duckdns
    environment:
      - DUCKDNS_TOKEN=2eaec532-a8d2-406f-a579-98f69fb062f9
      - DUCKDNS_DOMAIN=vktrng.duckdns.org
      - DUCKDNS_DELAY=5
    restart: unless-stopped

  letsencrypt:
    image: maksimstojkovic/letsencrypt
    container_name: letsencrypt
    volumes:
      - ./certs:/etc/letsencrypt
    environment:
      - DUCKDNS_TOKEN=2eaec532-a8d2-406f-a579-98f69fb062f9
      - DUCKDNS_DOMAIN=vktrng.duckdns.org
      - LETSENCRYPT_DOMAIN=
      - LETSENCRYPT_WILDCARD=false
      - LETSENCRYPT_CHAIN=ISRG Root X1
      - LETSENCRYPT_EMAIL=hvinh24@gmail.com
    restart: unless-stopped

networks:
  fov_network:
    driver: bridge

volumes:
  postgres_data: {}  # PostgreSQL data persistence
  redis_data: {}  # Redis data persistence (optional)
  elasticsearch-data: {}  # Elasticsearch data persistence
  data-protection-keys: {}  # ASP.NET data protection keys
  sonarqube_data: {}  # SonarQube data persistence
  sonarqube_extensions: {}  # SonarQube plugins
  sonarqube_logs: {}  # SonarQube logs
  sonarqube_db_data: {}  # PostgreSQL data for SonarQube
