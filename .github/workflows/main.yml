name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Deploy using ssh
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: 2222
        timeout: 60s
        script: |
          cd /home/vktrng/deployment/
          
          if [ -d ./FOV-Fall2024-API ]; then
            echo "Removing old project directory..."
            sudo rm -rf FOV-Fall2024-API || { echo "Failed to remove directory"; exit 1; }
          fi

          echo "Cloning the repository..."
          git clone https://github.com/FOV-Fall2024/FOV-Fall2024-API.git || { echo "Failed to clone repository"; exit 1; }
          cd FOV-Fall2024-API

          echo "Starting Docker containers..."
          docker-compose --project-name fov up -d || { echo "Failed to start containers"; exit 1; }
